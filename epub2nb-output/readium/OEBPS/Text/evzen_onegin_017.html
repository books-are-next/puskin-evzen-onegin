<h1 class="mlpuroven1cast">HLAVA ŠESTÁ</h1>


<p class="mlpvenovani">Là, sotto i giorni nubilosi e brevi,</p>

<p class="mlptextuprostredi">Nasce una gente a cui l’morir non dole.</p>

<p class="mlppodpiscitat">— PETRARCA</p>

<p class="mlppodpiscitat">&#160;</p>

<p class="msonormal"><i class="calibre15">Tam, pod mlhavými
a krátkými dny<br class="calibre12"/>
se rodí kmen, pro nějž smrt není bolestí.</i></p>

<p class="mlppodpiscitat">— PETRARCA</p>
