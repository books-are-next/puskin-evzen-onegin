<h1 class="mlpuroven1cast">HLAVA OSMÁ</h1>


<p class="mlpvenovani">Fare thee well, and if for ever,</p>

<p class="mlptextuprostredi">Still for ever, fare thee well.</p>

<p class="mlppodpiscitat">— BYRON</p>

<p class="mlppodpiscitat">&#160;</p>

<p class="mlptextuprostredi">Buď zdráv! A jestliže se loučíme<br class="calibre12"/>
