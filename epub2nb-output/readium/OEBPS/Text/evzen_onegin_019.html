<h1 class="mlpuroven1cast">HLAVA SEDMÁ</h1>


<p class="mlpvenovani">Moskvo, ty milá dcero Rusi, </p>

<p class="mlptextuprostredi">kde rovnou tobě hledati?</p>

<p class="mlppodpiscitat">— DMITRIJEV<br class="calibre12"/>
&#160;</p>

<p class="mlptextuprostredi">Jak rodnou Moskvu nemít rád?</p>

<p class="mlppodpiscitat">— BARATYNSKIJ<br class="calibre12"/>
&#160;</p>

<p class="mlptextuprostredi">Tak? Štvete na Moskvu! Hle, přijel z&#160;ciziny!</p>

<p class="mlptextuprostredi">A kde je líp? — Kde nejsme my.</p>

<p class="mlppodpiscitat">— GRIBOJEDOV</p>
